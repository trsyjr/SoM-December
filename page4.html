<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Who Am I Really - Page 4</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- SwiperJS CSS & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow-x: hidden;
  background: black;
}

/* Canvas Background */
#starfield {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
}

/* Main content container */
.content {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 1rem;
  color: white;
  text-align: center;
}

/* Center carousel container */
.swiper-container-wrapper {
  display: flex;
  justify-content: center;
  width: 100%;
  padding: 0 1rem;
}

/* Fix centering + responsiveness */
.swiper {
  width: 100%;
  max-width: 650px;
}

.swiper-slide {
  transition: transform 0.5s ease, filter 0.5s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}

.swiper-slide img {
  border-radius: 1rem;
  width: 100%;
  height: 18rem;
  object-fit: cover;
}

/* Active animation */
.swiper-slide-active {
  transform: scale(1.05) rotate(-1deg);
  filter: brightness(1.15);
}

.swiper-slide-next,
.swiper-slide-prev {
  transform: scale(0.9);
  filter: brightness(0.8);
}

/* Buttons */
.btn {
  padding: 0.75rem 1.5rem;
  border-radius: 9999px;
  font-weight: bold;
  color: white;
  text-decoration: none;
  display: inline-block;
}

.btn-prev { background-color: #374151; }
.btn-prev:hover { background-color: #4b5563; }

.btn-next { background-color: #22c55e; }
.btn-next:hover { background-color: #16a34a; }
</style>
</head>
<body>

<!-- Background -->
<canvas id="starfield"></canvas>

<div class="content animate__animated animate__fadeInUp animate__slow">

  <!-- Header -->
  <h1 class="text-4xl md:text-5xl font-bold text-red-600 mb-8 animate__animated animate__fadeInDown">
    Who Am I Really
  </h1>

  <!-- Carousel -->
  <div class="swiper-container-wrapper mb-8 animate__animated animate__fadeInUp">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="Assets/me1.jpg" alt="Me 1"/></div>
        <div class="swiper-slide"><img src="Assets/me2.jpg" alt="Me 2"/></div>
        <div class="swiper-slide"><img src="Assets/me3.jpg" alt="Me 3"/></div>
      </div>

      <div class="swiper-button-next text-green-500"></div>
      <div class="swiper-button-prev text-green-500"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Description -->
  <p class="max-w-3xl mx-auto text-lg md:text-xl text-gray-200 mb-12 animate__animated animate__fadeInUp">
    Beneath the helmet and racing suit, Iâ€™m just a person who loves speed, challenges, and pushing the limits.
    Away from the track, I enjoy simple pleasures, connecting with fans, and sharing the journey that defines me.
  </p>

  <!-- Buttons -->
  <div class="flex justify-center space-x-4 animate__animated animate__fadeInUp">
    <a href="page3.html" class="btn btn-prev">Prev</a>
    <a href="page5.html" class="btn btn-next">Next</a>
  </div>
</div>

<script>
/* Hyperspace Starfield Animation */
(function() {
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');

  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  const numStars = 450;
  const stars = [];

  for (let i = 0; i < numStars; i++) {
    stars.push({ x: (Math.random() - 0.5) * w, y: (Math.random() - 0.5) * h, z: Math.random() * w });
  }

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  function draw() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, w, h);

    for (let s of stars) {
      s.z -= 18;

      if (s.z <= 0) {
        s.x = (Math.random() - 0.5) * w;
        s.y = (Math.random() - 0.5) * h;
        s.z = w;
      }

      const k = 300 / s.z;
      const px = s.x * k + w / 2;
      const py = s.y * k + h / 2;
      const size = (1 - s.z / w) * 3;

      ctx.beginPath();
      ctx.strokeStyle = "white";
      ctx.lineWidth = size;
      ctx.moveTo(px, py);
      ctx.lineTo(px - s.x * 0.015, py - s.y * 0.015);
      ctx.stroke();
    }

    requestAnimationFrame(draw);
  }
  draw();
})();

/* Swiper Setup */
new Swiper(".mySwiper", {
  loop: true,
  speed: 800,
  slidesPerView: 1,
  centeredSlides: true,
  spaceBetween: 30,
  navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
  pagination: { el: ".swiper-pagination", clickable: true },
  autoplay: { delay: 3000, disableOnInteraction: false },
});
</script>

</body>
</html>
