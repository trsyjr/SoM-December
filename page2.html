<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Know About Me - Page 2</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- SwiperJS CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />

  <!-- SwiperJS JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center px-4 py-10">

  <!-- Header -->
  <h1 class="text-4xl md:text-5xl font-bold text-red-600 mb-10 text-center
             animate__animated animate__fadeInDown">
    Know About Me
  </h1>

  <!-- Swiper Container -->
  <div class="w-full max-w-3xl animate__animated animate__zoomIn">
    <div class="swiper mySwiper rounded-xl overflow-hidden shadow-2xl">

      <div class="swiper-wrapper">

        <!-- Slide 1 -->
        <div class="swiper-slide flex justify-center">
          <img src="Assets/me1.jpg"
               alt="Me 1"
               class="rounded-xl w-full object-cover h-56 sm:h-72 md:h-96" />
        </div>

        <!-- Slide 2 -->
        <div class="swiper-slide flex justify-center">
          <img src="Assets/me2.jpg"
               alt="Me 2"
               class="rounded-xl w-full object-cover h-56 sm:h-72 md:h-96" />
        </div>

        <!-- Slide 3 -->
        <div class="swiper-slide flex justify-center">
          <img src="Assets/me3.jpg"
               alt="Me 3"
               class="rounded-xl w-full object-cover h-56 sm:h-72 md:h-96" />
        </div>

      </div>

      <!-- Navigation Buttons -->
      <div class="swiper-button-next text-red-500 hover:text-red-300 transition"></div>
      <div class="swiper-button-prev text-red-500 hover:text-red-300 transition"></div>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>

    </div>
  </div>

  <!-- Description -->
  <div class="mt-10 max-w-3xl text-center text-lg md:text-xl text-gray-200
              animate__animated animate__fadeInUp animate__delay-1s">
    <p>
      Hi! Iâ€™m Marc Marquez, a passionate MotoGP rider. I love speed, adrenaline,
      and pushing myself to the limit. Racing has been my life, and I enjoy
      sharing my experiences, training tips, and behind-the-scenes moments with my fans.
    </p>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex space-x-8 mt-12
              animate__animated animate__fadeIn animate__delay-2s">
    <a href="page1.html"
       class="bg-gray-700 px-6 py-3 rounded-full hover:bg-gray-600 transition text-sm sm:text-base">
      Prev
    </a>
    <a href="page3.html"
       class="bg-red-600 px-6 py-3 rounded-full hover:bg-red-700 transition text-sm sm:text-base">
      Next
    </a>
  </div>

  <!-- Swiper Init -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
      effect: "slide",
      speed: 700,
    });
  </script>

</body>
</html>
