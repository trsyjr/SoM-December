<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- SwiperJS CSS -->

</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center px-4 py-8">

  <!-- Header -->

          <img src="Assets/me3.jpg" alt="Me 3" class="rounded-xl shadow-lg w-full object-cover h-64 md:h-96" />
        </div>
      </div>
      <!-- Navigation Buttons -->
      <div class="swiper-button-next text-red-600"></div>
      <div class="swiper-button-prev text-red-600"></div>
      <!-- Pagination -->
      <div class="swiper-pagination"></div>

  </div>

  </div>

  <!-- Navigation Buttons -->
  <div class="flex space-x-8 mt-12">

    <a href="page3.html" class="bg-red-600 px-6 py-3 rounded-full hover:bg-red-700 transition">Next</a>
  </div>

  <!-- Initialize SwiperJS -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
