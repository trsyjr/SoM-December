                animate__animated animate__zoomIn animate__slow">

    <!-- Name -->
    <h2 class="text-4xl sm:text-5xl md:text-[5rem] font-bold text-red-500 text-center leading-none
               animate__animated animate__fadeInUp animate__delay-1s">
      GELVES C. ALMIÃ‘E
    </h2>

    <!-- Position -->
    <p class="text-lg sm:text-xl md:text-2xl text-green-500 text-center
              animate__animated animate__fadeInUp animate__delay-2s">
      PROJECT DEVELOPMENT OFFICER III
    </p>

    <!-- Podium -->
    <div class="flex items-end justify-center mt-12 space-x-4 w-full max-w-xl
                animate__animated animate__fadeInUp animate__delay-3s">

      <!-- 2nd -->
      <div class="flex flex-col items-center">

  </div>

  <!-- Confetti -->
  <script>
  window.onload = () => {

    /* -----------------------------------------
       LONGER CONFETTI SIDE BURSTS (6 seconds)
    ------------------------------------------ */
    const duration = 6000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({ particleCount: 6, angle: 60, spread: 70, origin: { x: 0 } });
      confetti({ particleCount: 6, angle: 120, spread: 70, origin: { x: 1 } });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();

    /* -----------------------------------------
       MUCH LONGER FIREWORKS (10 seconds)
    ------------------------------------------ */
    let fireworkInterval = setInterval(() => {
      confetti({
        particleCount: 120,
        spread: 120,
        startVelocity: 50,
        ticks: 200,
        origin: { x: Math.random(), y: Math.random() * 0.5 }
      });
    }, 500); // more frequent bursts

    setTimeout(() => clearInterval(fireworkInterval), 10000); // 10 seconds
  };
</script>


</body>
