<style>
body {
  background: linear-gradient(180deg, #0a0a0a 0%, #111111 100%);
  overflow-x: hidden;
  color: white;
  font-family: sans-serif;
}
#finish-lines {
  position: fixed;
  inset: 0;
  background-image: repeating-linear-gradient(90deg, #22c55e 0 2px, transparent 2px 10px),
                    repeating-linear-gradient(0deg, #22c55e 0 2px, transparent 2px 10px);
  opacity: 0.05;
  pointer-events: none;
  animation: moveLines 10s linear infinite;
}
@keyframes moveLines {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 100px 100px, 100px 100px; }
}
.swiper-slide img {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
  border-radius: 1rem;
  box-shadow: 0 0 20px rgba(255,255,0,0.5);
}
/* Modal overlay */
.modal-overlay {
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(2px);
}
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4 relative">

<div id="finish-lines"></div>

<!-- FINISH LINE TEXT -->
<h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold text-yellow-400 text-center animate__animated animate__zoomIn mt-12">
  üèÅ Finish Line! üèÅ
</h1>
<p class="text-center text-gray-300 max-w-2xl mt-4 text-lg sm:text-xl animate__animated animate__fadeInUp animate__delay-1s">
  Congratulations! You‚Äôve reached the end of this racing journey. Celebrate the ride and the adrenaline-filled moments!
</p>

<!-- NAVIGATION -->
<div class="flex justify-center space-x-6 mt-12 mb-10 animate__animated animate__fadeInUp animate__delay-3s">
  <a href="page5.html" class="px-6 py-3 bg-gray-700 rounded-full hover:bg-gray-600 transition font-bold">Prev</a>
  <a href="index.html" class="px-6 py-3 bg-yellow-400 text-black rounded-full hover:bg-yellow-300 transition font-bold">Home</a>

<!-- FEEDBACK BUTTON -->
<button id="feedbackBtn"
        class="fixed bottom-6 right-6 bg-red-600 hover:bg-red-700 text-white px-6 py-4 rounded-full shadow-2xl z-50 flex items-center space-x-2 animate__animated animate__pulse animate__infinite animate__slow text-lg">
  <span class="animate__animated animate__wobble animate__infinite animate__slow">üëã</span>
  <span>Send us feedback</span>
</button>

<!-- FEEDBACK MODAL -->
<div id="feedbackModal" class="fixed inset-0 hidden flex items-center justify-center z-50">
  <div class="modal-overlay absolute inset-0"></div>
  <div class="bg-gray-900 rounded-xl shadow-lg p-6 w-11/12 max-w-lg relative z-10 animate__animated animate__fadeInDown">
    <h2 class="text-2xl font-bold mb-4 text-yellow-400">Send Feedback</h2>
    <textarea id="feedbackText" rows="6"
              class="w-full p-4 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
              placeholder="Write your feedback here..."></textarea>
    <div class="flex justify-end mt-4 space-x-4">
      <button id="closeModal" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-full">Cancel</button>
      <button id="submitFeedback" class="px-4 py-2 bg-yellow-400 text-black rounded-full hover:bg-yellow-300">Submit</button>
    </div>
  </div>
</div>

<script>
  // Initialize Swiper
  const swiper = new Swiper(".mySwiper", {
    loop: true,
    centeredSlides: true,
    slidesPerView: 1,
    spaceBetween: 30,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    pagination: { el: ".swiper-pagination", clickable: true },
    autoplay: { delay: 4000, disableOnInteraction: false },
  });

  // Confetti
  function launchConfetti() {
    const duration = 8000;
    const end = Date.now() + duration;
    (function frame() {
      confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
      confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }
  window.onload = launchConfetti;

  // Feedback Modal
  const feedbackBtn = document.getElementById('feedbackBtn');
  const feedbackModal = document.getElementById('feedbackModal');
  const closeModal = document.getElementById('closeModal');
  const submitFeedback = document.getElementById('submitFeedback');

  feedbackBtn.addEventListener('click', () => feedbackModal.classList.remove('hidden'));
  closeModal.addEventListener('click', () => feedbackModal.classList.add('hidden'));
  submitFeedback.addEventListener('click', () => {
    const feedback = document.getElementById('feedbackText').value;
    if(feedback.trim() !== ""){
      alert("Feedback submitted: " + feedback);
      document.getElementById('feedbackText').value = '';
      feedbackModal.classList.add('hidden');
    } else {
      alert("Please write something before submitting.");
    }
  });
</script>
