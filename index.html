<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoGP Racing - Start</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-screen w-screen font-sans overflow-hidden">

  <!-- Fullscreen Background -->
  <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('Assets/BG.jpg');"></div>

  <!-- Semi-transparent overlay to make text readable -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <!-- Centered Start Message -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
    
    <!-- Flag behind text (moved up using -translate-y-1/6) -->
    <img src="Assets/FLAG.png" alt="Flag" class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[30%] pointer-events-none">

    <h1 class="text-4xl md:text-[8rem] font-extrabold text-red-600 mb-12 relative z-20">
      START YOUR ENGINE
    </h1>
    <p class="text-lg md:text-2xl mb-8 relative z-20 text-white">
      BE READY TO KNOW WHOSE FEATURE OF THE MONTH
    </p>
    <a href="page1.html" class="bg-red-600 text-white px-8 py-4 rounded-full text-lg hover:bg-red-700 transition relative z-20">
      Start Now
    </a>
  </div>

</body>
</html>
