<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature of the Month</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    /* Force full-height on all browsers */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Optional: subtle scaling effect on the flag */
    .flag-img {
      transition: transform 0.5s ease;
    }
    @media (min-width: 1024px) {
      .flag-img {
        transform: scale(1.25) translateY(-10%);
      }
    }
    @media (min-width: 1440px) {
      .flag-img {
        transform: scale(1.5) translateY(-10%);
      }
    }
  </style>
</head>

<body class="relative h-full w-full font-sans overflow-hidden">

  <!-- Background -->
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat blur-lg"
     style="background-image: url('Assets/BG.jpg');"></div>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- CENTERED CONTENT WRAPPER -->
  <div class="relative z-10 min-h-screen flex flex-col items-center justify-center text-center px-4">

    <!-- FLAG centered behind text -->
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
      <img src="Assets/FLAG.png"
           class="flag-img w-[60%] sm:w-[45%] md:w-[30%] lg:w-[25%]
                  opacity-70 animate__animated animate__fadeIn animate__slow -translate-y-40" />
    </div>

    <!-- TITLE -->
    <h1 class="text-4xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-[8rem]
               font-extrabold text-red-600 mb-8 relative z-20
               animate__animated animate__fadeInUp animate__delay-1s">
      START YOUR ENGINE
    </h1>

    <!-- SUBTITLE -->
    <p class="text-base sm:text-xl md:text-2xl text-white max-w-[700px] mx-auto
              mb-8 relative z-20
              animate__animated animate__fadeInUp animate__delay-2s">
      BE READY TO KNOW WHOSE FEATURE OF THE MONTH
    </p>

    <!-- BUTTON -->
    <a href="page1.html"
       class="bg-red-600 text-white px-8 py-4 rounded-full text-lg sm:text-xl
              hover:bg-red-700 transition duration-300 relative z-20
              animate__animated animate__fadeInUp animate__delay-3s">
      Start Now
    </a>

  </div>

</body>
</html>
